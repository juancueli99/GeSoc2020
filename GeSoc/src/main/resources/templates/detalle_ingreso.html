<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle ingreso</title>
    <!--Import para el css de cargar_items-->
    <link rel="stylesheet" href="files/detalle/style.css">

    <!--Import para el boton-->
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>

    <!--Magia JavaScript-->
    <script src="resources/scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Import para la sidebar-->
    <script>
    $(function(){
      $("#includedContent").load("sidebar.html");
    });
    </script>
</head>
<body>
<div id="titulo_cargar_items">
    <p><span>Detalle de ingreso</span></p>
</div>

<div id="proveedor_seleccionado">
    <p><span>Filtre por proveedor: </span></p>
</div>

<select id="select_proveedor" class="selects_bonitos" type="text" name="txt" style="top 5%; width: 20%; text-align: center; position:absolute">
    <option value="seleccione">Seleccionar...</option>
    {{#each entidades}}
    <option value={{entidad}}>{{nombre}}</option>
    {{/each}}
</select>

<div id="fecha_seleccionada">
    <p><span>Filtre por fecha: </span></p>
</div>

<div id="fecha_posta_div_div" class="ax_default text_field">
    <div id="fecha_posta_div" class=""></div>
    <input name="fecha" id="fecha_posta" type="date" value="Fecha" class="u854_input"/>
</div>

<div id="criterio_seleccionado">
    <p><span>Filtre por categor√≠a/criterio: </span></p>
</div>

<select id="select_criterio" class="selects_bonitos" type="text" name="txt" style="top 5%; width: 20%; text-align: center; position:absolute">
    <option value="seleccione">Seleccionar...</option>
    {{#each categorias}}
    <option value={{categoria}}>{{nombreCategoria}}</option>
    {{/each}}
</select>

<div id="egreso_seleccionado">
    <p><span>Ingreso: </span></p>
</div>

<select id="select_egreso" class="selects_bonitos" type="text" onchange="redireccion(this)" name="txt" style="top 5%; width: 20%; text-align: center; position:absolute">
    <option value="seleccione">Seleccionar...</option>
    {{#each ingresos}}
    <option value={{ingreso}}>{{fecha}}:{{valor}}</option>
    {{/each}}
</select>

<div id="detalle_posta">
    <div>
        <span style="color:rgba(217, 70, 59, 1); font-size:1.5vw;">Egresos asociados:
        <input id="proveedorr" name="txt" class="variables_fijas" style="font-size:1.5vw;" value="  egresosAsoc" disabled/>
        </span>
    </div>

    <div>
        {{#if ingreso includedZero=true}}
        <input id="fecha_detalle" name="txt" class="variables_fecha" style="font-size:1vw;" value="-" disabled/>
        {{else}}
        <input id="fecha_detalle_con_ing" name="txt" class="variables_fecha" style="font-size:1vw;" value={{fecha}} disabled/>
        {{/if}}
    </div>

    <div>
        {{#if ingreso includeZero=true}}
        <span style="color:rgba(217, 70, 59, 1); font-size:1.5vw;">Total:
        <input id="total_ingreso" name="txt" class="variables_fijas" style="font-size:1.5vw;" value="-" disabled/>
        </span>
        {{else}}
        <span style="color:rgba(217, 70, 59, 1); font-size:1.5vw;">Total:
        <input id="total_ingreso_posta" name="txt" class="variables_fijas" style="font-size:1.5vw;" value={{valor}} disabled/>
        </span>
        {{/if}}
    </div>
<script>
    function  redireccion(v) {
        location.href="/detalle_ingreso?ingreso="+v.value;
    }


</script>
</div>

<div id="includedContent"></div>
</body>
</html>
